<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./node_modules/@a2000/styles/a2k-styles.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Andricos 2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A demo to recreate the magic of early-2000s era Windows using web technologies"
    />
  </head>
  <body>
    <a2k-desktop>
      <a2k-desktop-icon
        hidden
        icon="documents-icon"
        text="Portfolio"
      ></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="network-icon"
        text="Send Feedback"
      ></a2k-desktop-icon>
      <a2k-desktop-icon hidden icon="help-icon" text="About"></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="github-icon"
        text="GitHub"
      ></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="internet-icon"
        text="Internet Explorer"
      ></a2k-desktop-icon>
    </a2k-desktop>

    <div class="taskbar">
      <a2k-taskbar></a2k-taskbar>
    </div>

    <div id="windows-container"></div>

    <!-- <div class="fixed-container">
      <a2k-startup></a2k-startup>
    </div> -->

    <script type="module">
      import "@a2000/window/a2k-window.js";
      import "@a2000/window/a2k-window-toolbar.js";
      import "@a2000/window/a2k-window-toolbar-item.js";
      import "@a2000/window/a2k-window-status-bar.js";
      import "@a2000/taskbar/a2k-taskbar.js";
      import "@a2000/progress/a2k-progress.js";
      import "@a2000/button/a2k-button.js";
      import "@a2000/text-field/a2k-text-field.js";
      import "@a2000/select/a2k-select.js";
      import "@a2000/desktop/a2k-desktop.js";
      import "@a2000/desktop/a2k-desktop-icon.js";
      import "@a2000/startup/a2k-startup.js";
      import "@a2000/marquee/a2k-marquee.js";
    </script>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
