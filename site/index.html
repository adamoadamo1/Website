<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./node_modules/@a2000/styles/a2k-styles.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Andricos 2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A demo to recreate the magic of early-2000s era Windows using web technologies"
    />
  </head>
  <body>
    <a2k-desktop>
      <a2k-desktop-icon
        icon="documents-icon"
        text="Portfolio"
      ></a2k-desktop-icon>
      <a2k-desktop-icon icon="network-icon" text="Contact"></a2k-desktop-icon>
      <a2k-desktop-icon icon="help-icon" text="About"></a2k-desktop-icon>
      <a2k-desktop-icon icon="github-icon" text="GitHub"></a2k-desktop-icon>
      <a2k-desktop-icon
        icon="internet-icon"
        text="Internet Explorer"
      ></a2k-desktop-icon>
    </a2k-desktop>

    <div class="taskbar">
      <a2k-taskbar />
    </div>
    <a2k-window heading="Please wait..." draggable closeable>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
        porttitor nisl vitae libero iaculis, vestibulum molestie odio mollis.
        Sed porta metus consectetur luctus placerat. Suspendisse nec nulla quis
        sem consequat tempus.
      </p>
      <p>Andricos2000 is starting up...</p>
      <a2k-button>OK</a2k-button>
      <a2k-progress />
    </a2k-window>

    <!-- <div class="fixed-container">
      <a2k-startup></a2k-startup>
    </div> -->

    <script type="module">
      import "@a2000/window/a2k-window.js";
      import "@a2000/taskbar/a2k-taskbar.js";
      import "@a2000/progress/a2k-progress.js";
      import "@a2000/button/a2k-button.js";
      import "@a2000/desktop/a2k-desktop.js";
      import "@a2000/desktop/a2k-desktop-icon.js";
      // import "@a2000/startup/a2k-startup.js";
    </script>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
