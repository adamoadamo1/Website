<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    
    
    
    <title>Andricos 2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A demo to recreate the magic of early-2000s era Windows using web technologies"
    />
    <script type="module" crossorigin src="/assets/index.d4a8d880.js"></script>
    <link rel="stylesheet" href="/assets/index.d6b7c506.css">
  </head>
  <body>
    <a2k-desktop>
      <a2k-desktop-icon
        hidden
        icon="documents-icon"
        text="Portfolio"
      ></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="network-icon"
        text="Contact"
      ></a2k-desktop-icon>
      <a2k-desktop-icon hidden icon="help-icon" text="About"></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="github-icon"
        text="GitHub"
      ></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="internet-icon"
        text="Internet Explorer"
      ></a2k-desktop-icon>
    </a2k-desktop>

    <div class="taskbar">
      <a2k-taskbar></a2k-taskbar>
    </div>

    <div id="windows-container">
      <a2k-window hidden heading="Please wait..." draggable closeable>
        <p class="heading">Andricos<span>2000</span></p>
        <p>Andricos2000 is starting up...</p>
        <a2k-progress></a2k-progress>
      </a2k-window>
    </div>

    <div class="fixed-container">
      <a2k-startup></a2k-startup>
    </div>

    

    
  </body>
</html>
