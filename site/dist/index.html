<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    
    
    
    <title>Andricos 2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A demo to recreate the magic of early-2000s era Windows using web technologies"
    />
    <script type="module" crossorigin src="/assets/index.af445cbe.js"></script>
    <link rel="stylesheet" href="/assets/index.4e555ad0.css">
  </head>
  <body>
    <a2k-desktop>
      <a2k-desktop-icon
        hidden
        icon="documents-icon"
        text="Portfolio"
      ></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="network-icon"
        text="Contact"
      ></a2k-desktop-icon>
      <a2k-desktop-icon hidden icon="help-icon" text="About"></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="github-icon"
        text="GitHub"
      ></a2k-desktop-icon>
      <a2k-desktop-icon
        hidden
        icon="internet-icon"
        text="Internet Explorer"
      ></a2k-desktop-icon>
    </a2k-desktop>

    <div class="taskbar">
      <a2k-taskbar></a2k-taskbar>
    </div>
    <a2k-window hidden heading="Please wait..." draggable closeable>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
        porttitor nisl vitae libero iaculis, vestibulum molestie odio mollis.
        Sed porta metus consectetur luctus placerat. Suspendisse nec nulla quis
        sem consequat tempus.
      </p>
      <p>Andricos2000 is starting up...</p>
      <a2k-progress></a2k-progress>
    </a2k-window>

    <div class="fixed-container">
      <a2k-startup></a2k-startup>
    </div>

    

    
  </body>
</html>
