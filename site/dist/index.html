<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    
    
    
    <title>Andricos 2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A demo to recreate the magic of early-2000s era Windows using web technologies"
    />
    <script type="module" crossorigin src="/assets/index.e95d15d5.js"></script>
    <link rel="modulepreload" href="/assets/vendor.7a7d12ea.js">
    <link rel="stylesheet" href="/assets/index.c9b2a4d6.css">
  </head>
  <body>
    <div class="desktop"></div>
    <div class="taskbar">
      <a2k-taskbar />
    </div>
    <a2k-window title="Please wait...">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
        porttitor nisl vitae libero iaculis, vestibulum molestie odio mollis.
        Sed porta metus consectetur luctus placerat. Suspendisse nec nulla quis
        sem consequat tempus.
      </p>
      <p>Andricos2000 is starting up...</p>
      <a2k-progress />
    </a2k-window>

    

    <script>
      let progress = 0;
      const intervalId = setInterval(() => {
        const el = document.querySelector("a2k-progress");

        if (!el) return;

        progress = progress + 1.2;

        el.setAttribute("progress", progress);

        if (progress > 70) {
          clearInterval(intervalId);
        }
      }, 100);
    </script>
  </body>
</html>
